<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <button id="shuffle_btn">Shuffle Deck</button>
    <button id="deal_btn">Deal A Card</button>
    <button id="reset_btn">Reset Deck</button>
    <div class="grid-container">
      <div class="current_deck_container">
        <h1>Current Deck Summary</h1>
        <div id="cards_remaining_counter"> </div> 
        <div> Cards in deck from top to bottom: </div> 
        <div id="cards_in_deck_div"><!--card deck info--></div>
      </div>

      <div class="dealt_cards">
        <h1>Cards Dealt</h1>
        <div> Cards dealt from most recent to least: </div> 
        <div id="dealt_cards_div"><!--dealt card info--></div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
